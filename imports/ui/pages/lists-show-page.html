<template name="Lists_show_page">
    {{#if showAllLists}}
        {{> All_lists_show (listsArgs listsArray)}}
    {{else}}
        {{#if listIdArray}}
            {{#each listId in listIdArray}}
                {{> Lists_show (listArgs listId)}}
            {{/each}}
        {{else}}
            {{> App_notFound}}
        {{/if}}
    {{/if}}


</template>
